baseurl             = "https://rajshrimohanks.in/" # Must end with /
languageCode        = "en-us"
title               = "Rajshri Mohan K S"
theme               = "introduction"
enforce_ssl         = "rajshrimohanks.in"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
layoutdir           = "layouts"
